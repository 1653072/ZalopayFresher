<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title & Icon of ADMIN website -->
    <title>Login - ChatApp</title>
    <link rel="icon" href="../static/images/chat_logo.png">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">

    <!-- Animation CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
</head>
<body>
    <div class="container animated zoomIn">
        <div class="card card-login mx-auto text-center">
            <div class="card-header mx-auto">
                <img src="../static/images/chat_logo.png" alt="Here is Chat App Logo"> 
                <br/>
                <span>Login Dashboard</span>
                
            </div>
            <div id="msg">{{loginMsg}}</div>
            <div class="card-body">
                <form action="login" method="post">
                    <div class="input-group form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" id="username" value="{{usernameValue}}" pattern="[A-Za-z0-9]{5,30}" title="Must have [5,30] numbers or UPPERCASE/lowercase letters" required autofocus>
                    </div>
    
                    <div class="input-group form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password" pattern=".{6,30}" title="Must have [6,30] characters" required>
                    </div>

                    <div class="form-group">
                        <a class="float-left" style="padding-right: 12px; margin-top: 5px; color: #248241;" href="/register"><i class="fa fa-registered" style="padding-right: 5px;"></i>Register</a>
                        <a class="float-left" style="margin-top: 5px; color: #248241;" href="/activateAccount"><i class="fa fa-key" style="padding-right: 5px;"></i>Activate account</a>
                        <input type="submit" name="btnLogin" value="Login" class="btn btn-outline-danger float-right login_btn" id="btnLogin">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
