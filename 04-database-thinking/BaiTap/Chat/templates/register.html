<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title & Icon of ADMIN website -->
    <title>Register - ChatApp</title>
    <link rel="icon" href="../static/images/chat_logo.png">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Include /adminpage_css/login.css to login.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">

    <!-- Animation CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
</head>
<body>
    <div class="container animated zoomIn" style="margin-top: -300px;">
        <div class="card card-login mx-auto text-center">
            <div class="card-header mx-auto">
                <img src="../static/images/chat_logo.png" alt="Here is Chat App Logo"> 
                <br/>
                <span>Register Dashboard</span>
                
            </div>
            <div id="msg">{{registerMsg}}</div>
            <div class="card-body">
                <form action="register" method="post" id="registerForm">
                    <div class="input-group form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" id="username" value="{{usernameValue}}" pattern="[A-Za-z0-9]{5,30}" title="Must have [5,30] numbers or UPPERCASE/lowercase letters" required autofocus>
                    </div>
    
                    <div class="input-group form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password" pattern=".{6,30}" title="Must have [6,30] characters" required>
                    </div>

                    <div class="input-group form-group">
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password" id="confirmPassword" pattern=".{6,30}" title="Must have [6,30] characters" required>
                    </div>

                    <div class="input-group form-group">
                        <input class="form-control" placeholder="Email" type="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email">
                    </div>

                    <div class="input-group form-group">
                        <input class="form-control" placeholder="Phone number" type="text" pattern="[0-9]{2,10}" title="Must have [2,10] number characters" name="phone">
                    </div>

                    <div class="form-group">
                        <a class="float-left" style="margin-top: 5px; color: #248241;" href="/login"><i class="fa fa-arrow-left" style="padding-right: 5px;"></i>Back to Login</a>
                        <input type="submit" name="btnRegister" value="Register" class="btn btn-outline-danger float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('form#registerForm').submit(function(event) {
                var pass = $('#password').val();
                var confirmPass = $('#confirmPassword').val();
                if (pass != confirmPass) {
                    $('#msg').text("Password is different from Confirm password");
                    $('#password').val("");
                    $('#confirmPassword').val("");
                    return false;
                }
            });
        });
    </script>
</body>
</html>
