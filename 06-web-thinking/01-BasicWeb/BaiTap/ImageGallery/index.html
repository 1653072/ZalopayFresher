<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="card imageGallery">
            <div class="card-header">
                <h2 class="text-center">IMAGE GALLERY</h2>
                <hr>
                <div class="text-center">
                    <label class="customNumOfFile" id="numOfFiles">Total: 0 files</label>
                    <label class="customBtnFileUpload">
                        <input type="file" name="fileURLs" id="fileURLs" multiple accept="image/png, image/jpeg">
                        Select Files
                    </label>
                    <button type="button" id="clearAllFiles">Clear All</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row" id="imageBox">
                    <!-- Images will be rendered here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
