<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-header headingDiv">
            <h2 class="text-center headingContent">MY COLOR PICKER</h2>
        </div>
        <div class="card-body bodyDiv">
            <div class="colorScrollBox">
                <div class="colorRGPBox"> 
                    <div class="choosedColor" id="colorR" style="background: rgb(128, 0, 0);"></div>
                    <div class="colorRange"><input type="range" min="0" max="255" id="sliderR"></div>
                    <label class="colorNumber" id="numR">128</label>
                </div>
                <div class="colorRGPBox"> 
                    <div class="choosedColor" id="colorG" style="background: rgb(0, 128, 0);"></div>
                    <div class="colorRange"><input type="range" min="0" max="255" id="sliderG"></div>
                    <label class="colorNumber" id="numG">128</label>
                </div>
                <div class="colorRGPBox"> 
                    <div class="choosedColor" id="colorB" style="background: rgb(0, 0, 128);"></div>
                    <div class="colorRange"><input type="range" min="0" max="255" id="sliderB"></div>
                    <label class="colorNumber" id="numB">128</label>
                </div>
            </div>
            <div class="displayColorBox">
                    <div class="displayColor" id="displayColor" style="background: rgb(128, 128, 128);"></div>
                    <div class="displayHexColor" id="hexColor">#808080</div>
            </div>
        </div>
    </div>
</body>
</html>
